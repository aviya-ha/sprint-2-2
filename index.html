<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>memes</title>
</head>

<body class="main-layuot" onload="onInit()">


    <header class="main-header grid">
        <div class="logo">logo</div>
        <nav class="main-nav flex space-around">
            <button class="btn btn-gallery" onclick="onGallery()">Gallery</button>
            <button class="btn btn-memes" onclick="onSavedMemes()">Saved Memes</button>
            <button class="btn btn-about">About</button>
        </nav>
    </header>


    <main class="main-meme-content flex">
        <div class="canvas-container">
            <canvas style="background: pink;" height="500" width="500" onclick="onClick(event)"></canvas>
        </div>
        <section class="editor-container">

            <input type="text" id="txt" name="txt" placeholder="your text" oninput="onChangeTxt(this.value)" />

            <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download jpeg</a>

            <input type="color" id="color" name="color" form="frmRegister" value="#ffffff" id="color"
                oninput="onChangeColor(this.value)" />


            <select class="font-family" onchange="onSelectFont(this.value)">
                <option value="">Choose font...</option>
                <option>Arial</option>
                <option>Courier New</option>
                <option>Franklin Gothic Medium</option>
                <option>sans-serif</option>
                <option>impact</option>
            </select>

            <select class="font-Alignment" onchange="onSelectAlignment(this.value)">
                <option value="">Choose Alignment...</option>
                <option>right</option>
                <option>left</option>
                <option>center</option>
            </select>

            <button class="btn btn-increase" onclick="onIncreaseFont()">ðŸ‘†</button>
            <button class="btn btn-decrease" onclick="onDecreaseFont()">ðŸ‘‡</button>
            <button class="btn btn-add-line" onclick="onAddLine()">âž•</button>
            <button class="btn btn-switch-line" onclick="onSwitchLine(this)">Switch Line</button>
            <button class="btn btn-up" onclick="onMoveUp()">up</button>
            <button class="btn btn-down" onclick="onMoveDown()">down</button>
            <button class="btn btn-delete" onclick="onDelete()">delete line</button>
            <button class="btn btn-save" onclick="onSave()">save line</button>
        </section>
    </main>


    <main class="main-image-container">
        <nav class="main-image-nav">
            <button class="btn btn-flexible" onclick="onImgSelectRandom()">im flexible</button>
            <input list="filter"  placeholder="filter" oninput="onInputFilter(this.value)">
            <datalist id="filter">
                <option value="funny">
                <option value="dog">
                <option value="cat">
                <option value="cute">
                <option value="angry">
                <option value="angry">
            </datalist>
        </nav>
        <main class="main-image-content"></main>
    </main>

    <main class="main-saved-container">
        <div class="saved-meme"></div>
    </main>


    <script src="js/service/util.js"></script>
    <script src="js/service/localstorage.js"></script>
    <script src="js/service/memeServise.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeSavedController.js"></script>
    <script src="js/galleryController.js"></script>

</body>

</html>
